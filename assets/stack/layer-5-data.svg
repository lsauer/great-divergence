    </g>
    <g stroke="#2fd4d8" stroke-width="1" opacity="0.5">
      <circle cx="-180" cy="0" r="150" fill="none" stroke-dasharray="10 5"/>
    </g>
  </g>
  <text x="80" y="120" fill="#f2c14e" font-family="JetBrains Mono, monospace" font-size="20" letter-spacing="0.4em">LAYER 05</text>
  <text x="80" y="200" fill="#eef1f8" font-family="Playfair Display, serif" font-size="72" font-weight="900">Data &amp; Feedback</text>
