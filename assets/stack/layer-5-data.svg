      <stop offset="0%" stop-color="#0d1f2e"/>
      <stop offset="100%" stop-color="#05080b"/>
    </linearGradient>
  </defs>
  <rect width="1400" height="900" fill="url(#grad1)"/>
  <g fill="none" stroke="#2fd4d8" stroke-width="1" opacity="0.15">
