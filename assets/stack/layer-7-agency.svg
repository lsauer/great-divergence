<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1c2c"/>
      <stop offset="100%" stop-color="#0d0e1a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <rect width="1400" height="900" fill="url(#grad1)"/>
  <path d="M0 450 Q 350 350, 700 450 T 1400 450" fill="none" stroke="#2fd4d8" stroke-width="1" opacity="0.2"/>
  <path d="M0 500 Q 350 400, 700 500 T 1400 500" fill="none" stroke="#4f9cff" stroke-width="1" opacity="0.1"/>
  <g transform="translate(700, 450)" filter="url(#glow)">
    <circle cx="0" cy="0" r="220" fill="none" stroke="#7b61ff" stroke-width="2" opacity="0.4">
      <animate attributeName="r" values="220;230;220" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="160" fill="none" stroke="#f2c14e" stroke-width="3" opacity="0.6"/>
    <g stroke="#2fd4d8" stroke-width="2" opacity="0.8">
      <line x1="-120" y1="-120" x2="-280" y2="-240"/>
      <line x1="120" y1="-120" x2="280" y2="-240"/>
      <line x1="-120" y1="120" x2="-280" y2="240"/>
      <line x1="120" y1="120" x2="280" y2="240"/>
      <circle cx="-280" cy="-240" r="8" fill="#eef1f8"/>
      <circle cx="280" cy="-240" r="8" fill="#eef1f8"/>
      <circle cx="-280" cy="240" r="8" fill="#eef1f8"/>
      <circle cx="280" cy="240" r="8" fill="#eef1f8"/>
    </g>
    <circle cx="0" cy="0" r="40" fill="#7b61ff" opacity="0.3"/>
  </g>
  <text x="80" y="120" fill="#f2c14e" font-family="JetBrains Mono, monospace" font-size="20" letter-spacing="0.4em">LAYER 07</text>
  <text x="80" y="200" fill="#eef1f8" font-family="Playfair Display, serif" font-size="72" font-weight="900">Agency</text>
  <text x="350" y="200" fill="#a6b1c8" font-family="Playfair Display, serif" font-size="72" font-weight="300" font-style="italic">and Autonomy</text>
</svg>
